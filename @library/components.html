<div @name='hero' class='hero'>
  <h1 class='hero__title'>Large Title</h1>
  <slot/>
</div>

<div @name='tags-list' class='tags'>
  <p>So far, I've written about:</p>
  <ul class='tags-list__list'><li :for='tag in tags'>{ tag }</li></ul>

  <script>
    constructor({ posts }) {
      this.tags = posts.reduce(
        (tagsList, currentPost) => {
          if ( currentPost.tags )  { 
            return tagsList.concat(currentPost.tags)
          } else { return tagsList }
        },
        []
      );
    }
  </script>
</div>


<div @name='posts-list' class="{ class }">
  <ul>
    <li :for='post in posts'>
      <a href="{ post.url }">
        <time datetime="{ post.date }">
          {post.date.toISOString().split("T")[0]}
        </time>
        <h2>{ post.title }</h2>
      </a>
    </li>
  </ul>
</div>
